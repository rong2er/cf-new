name: Generate and Obfuscate Worker Script

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Obfuscator
        run: npm install -g javascript-obfuscator

      # 注意：我已经删除了下载步骤，现在直接用你仓库里的文件

      - name: Obfuscate Script
        run: |
          # 这里已修改：使用 "明文源吗" 作为源文件，输出为 "_worker.js"
          javascript-obfuscator "明文源吗" --output _worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --unicode-escape-sequence true \
          --disable-console-output true

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 提交混淆后的 _worker.js
          git add _worker.js
          git commit -m "Obfuscated based on local '明文源吗'" || echo "No changes to commit"
          git push
